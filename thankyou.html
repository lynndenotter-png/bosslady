<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>BOSSLADY – Dank je wel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at top left,
        #f2e2e6 0,
        #F6F0EA 40%,
        #ffffff 100%
      );
      font-family: "SF Pro Text", system-ui, -apple-system, sans-serif;
      color: #4A3F3F;
    }

    .card {
      background: #ffffffee;
      padding: 40px 32px;
      max-width: 520px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 20px 48px rgba(196, 141, 150, 0.18);
      animation: fadeInUp 0.7s ease;
    }

    h1 {
      font-family: "Playfair Display";
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 12px;
      font-size: 1.8rem;
      color: #C4798B;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #7a6a6a;
      margin-bottom: 28px;
    }

    a.button {
      display: inline-block;
      padding: 12px 22px;
      background: linear-gradient(135deg, #C4798B, #E7B6C8);
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow: 0 10px 26px rgba(196, 141, 150, 0.3);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dank je wel, BossLady ✨</h1>
    <p>
      Je staat nu op de early access lijst!  
      Binnenkort ontvang je je welkomstmail met updates, sneak peeks  
      én de eerste uitnodiging voor BOSSLADY beta.
    </p>

    <a href="./index.html" class="button">Terug naar de coming soon pagina</a>
  </div>
</body>
</html>
