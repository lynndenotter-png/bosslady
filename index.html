<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BossLady — Coming Soon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="BossLady is your personal career platform for confidence, salary growth and leadership. Coming soon."
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --rose-soft: #e7b6c8;
        --rose-strong: #c4798b;
        --bg-cream: #f6f0ea;
        --text-main: #4a3f3f;
        --text-soft: #7a6f6f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
          circle at top left,
          #f2e2e6 0%,
          var(--bg-cream) 45%,
          #ffffff 100%
        );
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        color: var(--text-main);
      }

      .card {
        background: #ffffffee;
        padding: 42px 36px;
        max-width: 520px;
        width: 100%;
        border-radius: 26px;
        box-shadow: 0 24px 60px rgba(196, 121, 139, 0.18);
        text-align: center;
        animation: fadeInUp 0.6s ease;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        letter-spacing: 0.04em;
        margin-bottom: 10px;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 1.6rem;
        margin: 18px 0 10px;
      }

      p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--text-soft);
        margin-bottom: 22px;
      }

      .badge {
        display: inline-block;
        background: var(--rose-soft);
        color: white;
        font-size: 0.7rem;
        padding: 6px 14px;
        border-radius: 999px;
        margin-bottom: 18px;
      }

      .cta {
        display: inline-block;
        margin-top: 10px;
        padding: 12px 22px;
        border-radius: 999px;
        background: var(--rose-strong);
        color: white;
        text-decoration: none;
        font-size: 0.85rem;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 10px 24px rgba(196, 121, 139, 0.35);
      }

      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 32px rgba(196, 121, 139, 0.45);
      }

      footer {
        margin-top: 28px;
        font-size: 0.7rem;
        color: #b8aaaa;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <main class="card">
      <div class="logo">BOSSLADY</div>

      <span class="badge">Coming soon</span>

      <h1>Lead your career. Own your worth.</h1>

      <p>
        BossLady is your personal career platform for ambitious women.
        Build confidence, negotiate salary, grow visibility and lead
        your next move — with clarity and calm support.
      </p>

      <!-- Optional: link to app later -->
      <!-- <a href="/app" class="cta">Enter the app</a> -->

      <footer>
        © <span id="year"></span> BossLady · Made for ambitious women
      </footer>
    </main>

    <script>
      document.getElementById("year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
